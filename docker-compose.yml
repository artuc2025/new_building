version: '3.8'

services:
  # PostgreSQL with PostGIS (single instance for Sprint 0 MVP)
  postgres:
    image: postgis/postgis:15-3.3
    container_name: postgres-dev
    environment:
      POSTGRES_DB: new_building_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d new_building_portal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Cache + Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    container_name: nats-dev
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command:
      - "-js"              # Enable JetStream
      - "-m"               # Enable monitoring
      - "8222"
      - "-store_dir"       # JetStream store directory
      - "/data/jetstream"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: meilisearch-dev
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: dev_master_key_change_in_prod
      MEILI_ENV: development
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: minio-dev
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client (for bucket setup)
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/buildings-media --ignore-existing;
      /usr/bin/mc mb myminio/blog-media --ignore-existing;
      /usr/bin/mc anonymous set download myminio/buildings-media;
      /usr/bin/mc anonymous set download myminio/blog-media;
      exit 0;
      "

volumes:
  postgres-data:
  redis-data:
  nats-data:
  meilisearch-data:
  minio-data:

