version: '3.8'

services:
  # PostgreSQL with PostGIS (single instance for Sprint 0 MVP)
  postgres:
    image: postgis/postgis:15-3.3
    container_name: postgres-dev
    environment:
      POSTGRES_DB: ${LISTINGS_DB_NAME:-new_building_portal}
      POSTGRES_USER: ${LISTINGS_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${LISTINGS_DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-new_building_portal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Cache + Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 5s
      timeout: 3s
      retries: 5

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    container_name: nats-dev
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command:
      - "-js"              # Enable JetStream
      - "-m"               # Enable monitoring
      - "8222"
      - "-store_dir"       # JetStream store directory
      - "/data/jetstream"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: meilisearch-dev
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-dev_master_key_change_in_prod}
      MEILI_ENV: ${NODE_ENV:-development}
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: minio-dev
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  # MinIO Client (for bucket setup)
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET_BUILDINGS: ${MINIO_BUCKET_BUILDINGS:-buildings-media}
      MINIO_BUCKET_BLOG: ${MINIO_BUCKET_BLOG:-blog-media}
      MINIO_BUCKET_RAW: ${MINIO_BUCKET_RAW:-raw}
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin} || sleep 2;
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin} || sleep 2;
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/$${MINIO_BUCKET_BUILDINGS:-buildings-media} --ignore-existing;
      /usr/bin/mc mb myminio/$${MINIO_BUCKET_BLOG:-blog-media} --ignore-existing;
      /usr/bin/mc mb myminio/$${MINIO_BUCKET_RAW:-raw} --ignore-existing;
      /usr/bin/mc anonymous set download myminio/$${MINIO_BUCKET_BUILDINGS:-buildings-media};
      /usr/bin/mc anonymous set download myminio/$${MINIO_BUCKET_BLOG:-blog-media};
      exit 0;
      "

volumes:
  postgres-data:
  redis-data:
  nats-data:
  meilisearch-data:
  minio-data:

